<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/queries.css">
</head>

<body class="login reg">
    <section class="login-container">
        <div class="brand-title">
            <h1>Brand<span>Name</span></h1>
        </div>
        <div class="login-content">
            <div class="login-information">
                <h2>Register</h2>
                <p>Create your account for free</p>
            </div>
            <form class="login-form" action="login.html">
                <label><b>Full Name</b></label>
                <input type="text" name="fullName" id="fullName" placeholder="Input your full name" required>
                <label><b>Email</b></label>
                <input type="email" name="email" id="email" placeholder="Input your email" required>
                <label><b>Password</b></label>
                <input type="password" name="password" id="password" placeholder="Input your password" required>
                <a href="login.html"><button class="reg-button">Create new account</button></a>
                <hr>
                <a href="login.html"><button class="button-login"><img src="assets/img/fontAwesomeIcon/google-color-icon.svg"> Register
                    with Google</button></a>
            </form>
            <div class="sign-up">
                <p>Have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </section>
    <section class="picture">
        <img src="assets/img/register-img.png">
    </section>
</body>

</html>
