<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-tracker.css">
    <link rel="stylesheet" href="assets/css/queries.css">
</head>

<body class="tracker-container">
    <div class="tracker">
        <h1><a href="index.html">Home</a></h1>
        <h2>Expense Tracker</h2>
        <div class="tracker-machine">
            <h3 class="balance-title"><b>Your Balance</b></h3>
            <h2 id="balance"><b>Rp 0</b></h2>
            <div class="income-outcome" id="income-outcome">
                <div class="income" id="income">
                    <h7><b>INCOME</b></h7>
                    <p class="plus" id="plus">+Rp 0</p>
                </div>
                <div class="vl"></div>
                <div class="outcome" id="outcome">
                    <h7><b>OUTCOME</b></h7>
                    <p class="minus" id="minus">-Rp 0</p>
                </div>
            </div>
            <div class="history">
                <h3><b>History</b></h3>
                <hr class="tracker-line">
                <div class="list" id="list">
                        
                </div>
            </div>
            <div class="new-transaction">
                <h3><b>New Transaction</b></h3>
                <hr class="tracker-line">
            </div>
            <div class="transaction-detail">
                <form class="transaction-form" onsubmit="submitData(event)" id="myForm">
                    <label><b>Transaction details</b></label>
                    <input type="text" name="details" id="details" placeholder="Enter Details...">
                    <label><b>Amount <br>(negative - expense, positive - income)</b></label>
                    <input type="number" name="amount" id="amount" placeholder="Enter amount..." required>
                    <input type="submit" name="button" id="submit-button" class="submit-button" value="Add transaction"
                        required>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/tracker.js"></script>
</body>

</html>
